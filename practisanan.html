<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-out Div</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #existing-div {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        position: relative;
      }

      #overlay {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* semi-transparent black overlay */
        align-items: center;
        justify-content: center;
      }

      #popup {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      #close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      #close-popup-btn {
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="existing-div">
      <!-- Existing content goes here -->
      <h2>Existing Content</h2>
      <p>This is the content of the existing div.</p>
      <button onclick="openPopup()">Open Popup</button>
    </div>

    <div id="overlay">
      <div id="popup">
        <span id="close-btn" onclick="closePopup()">X</span>
        <!-- Your popup content goes here -->
        <h2>Popup Content</h2>
        <p>This is the content of the popup.</p>
        <button id="close-popup-btn" onclick="closePopup()">Close Popup</button>
      </div>
    </div>

    <script>
      function openPopup() {
        document.getElementById("overlay").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
