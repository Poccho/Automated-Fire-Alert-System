    <section>
      <div class="buttons">
        <button class="print">Print</button>
        <button class="addreport" onclick="openPopup()">Add Record</button>
      </div>
      <div class="piechart">
        <canvas id="barangayPieChart"></canvas>

        <script>
          // Assuming you have data for barangays in Gensan
          var barangayData = {
            labels: [
              "Barangay1",
              "Barangay2",
              "Barangay3",
              "Barangay4",
              "Barangay5",
            ],
            datasets: [
              {
                data: [30, 20, 15, 10, 25], // You should replace these values with the actual data
                backgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4CAF50",
                  "#9966FF",
                ],
              },
            ],
          };

          // Get the canvas element
          var ctx = document
            .getElementById("barangayPieChart")
            .getContext("2d");

          // Create a pie chart
          var myPieChart = new Chart(ctx, {
            type: "pie",
            data: barangayData,
            options: {
              title: {
                display: true,
                text: "Barangays in Gensan",
              },
              plugins: {
                datalabels: {
                  color: "#fff", // Set label text color
                  font: {
                    size: 12, // Set label font size
                  },
                  formatter: function (value, context) {
                    return context.chart.data.labels[context.dataIndex];
                  },
                },
              },
              legend: {
                display: false,
                position: "top",
                align: "start",
              },
            },
          });
        </script>
      </div>
      <div class="areachart">
        <canvas id="barangayAreaChart" width="1100px" height="700"></canvas>

        <script>
          // Mock data representing fire outbreak cases in multiple barangays
          var barangayLabels = ["January", "February", "March", "April", "May"];
          var barangayData = [
            {
              name: "Barangay 1",
              data: [10, 15, 8, 20, 12],
              color: "#FF6384",
            },
            {
              name: "Barangay 2",
              data: [8, 12, 15, 10, 18],
              color: "#36A2EB",
            },
            {
              name: "Barangay 3",
              data: [5, 10, 12, 8, 14],
              color: "#FFCE56",
            },
            {
              name: "Barangay 4",
              data: [6, 9, 13, 14, 20],
              color: "#4CAF50",
            },
            {
              name: "Barangay 5",
              data: [7, 6, 2, 18, 4],
              color: "#9966FF",
            },
            // Add more barangays as needed
          ];

          var ctx = document
            .getElementById("barangayAreaChart")
            .getContext("2d");

          var multiBarangayAreaChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: barangayLabels,
              datasets: barangayData.map((barangay) => ({
                label: barangay.name,
                data: barangay.data,
                backgroundColor: barangay.color, // Fill color under the line
                borderColor: barangay.color, // Line color
                borderWidth: 7,
                pointRadius: 5, // Size of the data points
                pointBackgroundColor: barangay.color, // Color of the data points
                fill: false, // Fill the area under the line
              })),
            },
            options: {
              scales: {
                x: {
                  type: "category",
                  labels: barangayLabels,
                },
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        </script>
      </div>
      <div id="overlay">
        <div id="popup">
          <!-- Your popup content goes here -->
          <form class="form">
            <p class="title">Add Report</p>
            <p class="message">Fill Up the necessary information needed</p>
            <div class="flex">
              <label>
                <input required="" placeholder="" type="text" class="input" />
                <span>Time Started</span>
              </label>

              <label>
                <input required="" placeholder="" type="text" class="input" />

            </div>

            <label>
              <input
                required=""
                placeholder=""
                type="datetime-local"
                class="input"
              />
              <span></span>
            </label>

            <label>
              <input required="" placeholder="" type="text" class="input" />
              <span>Address</span>
            </label>
            <label>
              <input required="" placeholder="" type="text" class="input" />
              <span>Extra Details</span>
            </label>

            <button class="cancel" onclick="closePopup()">Cancel</button>
            <button class="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
